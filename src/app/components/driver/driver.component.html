<div class="col-md-6 user-container">
    <h2 style="margin: auto"> Driver Details</h2>   
    <table class="table table-striped">
      <thead>
      <tr>        
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Phone</th>       
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let driver of Drivers">        
        <td>{{driver.firstName}}</td>
        <td>{{driver.lastName}}</td>
        <td>{{driver.email}}</td>
        <td>{{driver.phone}}</td>             
      </tr>
      </tbody>
    </table>
  </div>
